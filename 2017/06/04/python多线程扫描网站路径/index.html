<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python</span></span><br><span class="line"><span class="comment">#coding=utf-8</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> urllib2</span><br><span class="line"><span class="keyword">import</span> threading</span><br><span class="line"><span class="keyword">import</span> Queue</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> urllib</span><br><span class="line"><span class="keyword">import</span> argparse</span><br><span class="line"></span><br><span class="line">resume = <span class="keyword">None</span></span><br><span class="line">mutex = threading.Lock()</span><br><span class="line">user_agent = <span class="string">'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.96 Safari/537.36'</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">build_wordlist</span><span class="params">(wordlist)</span>:</span></span><br><span class="line">    <span class="string">'''Create Queue of file wordlist</span><br><span class="line"></span><br><span class="line">    Args:</span><br><span class="line">        wordlist: file path of the wordlist</span><br><span class="line">    '''</span></span><br><span class="line">    fd = open(wordlist, <span class="string">'rb'</span>)</span><br><span class="line">    raw_words = fd.readlines()</span><br><span class="line">    fd.close()</span><br><span class="line"></span><br><span class="line">    found_resume = <span class="keyword">False</span></span><br><span class="line">    words = Queue.Queue()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> word <span class="keyword">in</span> raw_words:</span><br><span class="line">        word = word.rstrip()</span><br><span class="line">        <span class="keyword">if</span> resume <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">            <span class="keyword">if</span> found_resume:</span><br><span class="line">                words.put(word)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">if</span> word == resume:</span><br><span class="line">                    found_resume = <span class="keyword">True</span></span><br><span class="line">                    print(<span class="string">'Resuming wordlist from : %s'</span> % resume)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            words.put(word)</span><br><span class="line">    <span class="keyword">return</span> words</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">dir_bruster</span><span class="params">(target, word_queue, extensions=None)</span>:</span></span><br><span class="line">    <span class="string">'''Scan target use wordlist queue and extendsions</span><br><span class="line"></span><br><span class="line">    Args:</span><br><span class="line">        target: target url</span><br><span class="line">        word_queue: a Queue obj created by build_wordlist function</span><br><span class="line">        extensions: some extension, a list or tuple</span><br><span class="line">    '''</span></span><br><span class="line">    <span class="keyword">while</span> <span class="keyword">not</span> word_queue.empty():</span><br><span class="line">        path = word_queue.get()</span><br><span class="line">        paths = []</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> <span class="string">'.'</span> <span class="keyword">not</span> <span class="keyword">in</span> path:</span><br><span class="line">            paths.append(<span class="string">'/%s/'</span> % path)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            paths.append(<span class="string">'/%s'</span> % path)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> extensions:</span><br><span class="line">            <span class="keyword">for</span> ext <span class="keyword">in</span> extensions:</span><br><span class="line">                <span class="keyword">if</span> ext.startswith(<span class="string">'.'</span>):</span><br><span class="line">                    paths.append(<span class="string">'/%s%s'</span> % (path, ext))</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    paths.append(<span class="string">'/%s.%s'</span> % (path, ext))</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">for</span> brust <span class="keyword">in</span> paths:</span><br><span class="line">            url = <span class="string">'%s%s'</span> % (target, urllib.quote(brust)) <span class="comment">#urllib.quote can encode request path to support Chinese or other language</span></span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                headers = &#123;&#125;</span><br><span class="line">                headers[<span class="string">'user-agent'</span>] = user_agent</span><br><span class="line">                r = urllib2.Request(url, headers=headers) <span class="comment"># create request through url and headers</span></span><br><span class="line">                res = urllib2.urlopen(r) <span class="comment">#urlopen send request</span></span><br><span class="line">                <span class="keyword">if</span> len(res.read()) <span class="keyword">and</span> mutex.acquire(<span class="number">1</span>):</span><br><span class="line">                    print(<span class="string">'[%d] =&gt; %s'</span> % (res.code, url))</span><br><span class="line">                    mutex.release()</span><br><span class="line">            <span class="keyword">except</span> urllib2.HTTPError <span class="keyword">as</span> e:</span><br><span class="line">                <span class="keyword">if</span> hasattr(e, <span class="string">'code'</span>) <span class="keyword">and</span> e.code != <span class="number">404</span>:</span><br><span class="line">                    print(<span class="string">'!!! %d =&gt; %s'</span> % (e.code, url))</span><br><span class="line">                <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">    parse = argparse.ArgumentParser(description=<span class="string">'A dir scanner'</span>)</span><br><span class="line">    parse.add_argument(<span class="string">'url'</span>, action=<span class="string">'store'</span>, help=<span class="string">'target url'</span>)</span><br><span class="line">    parse.add_argument(<span class="string">'-w'</span>, required=<span class="keyword">True</span>, dest=<span class="string">'wordlist'</span>, action=<span class="string">'store'</span>, help=<span class="string">'wordlist path'</span>)</span><br><span class="line">    parse.add_argument(<span class="string">'-t'</span>, dest=<span class="string">'threads'</span>, action=<span class="string">'store'</span>, help=<span class="string">'thread count'</span>, type=int, default=<span class="number">10</span>)</span><br><span class="line">    parse.add_argument(<span class="string">'-e'</span>, dest=<span class="string">'extensions'</span>, action=<span class="string">'store'</span>, help=<span class="string">'extensions, eg: "php,asp"'</span>, default=<span class="string">''</span>)</span><br><span class="line">    args = vars(parse.parse_args())</span><br><span class="line">    <span class="keyword">global</span> target,wordlist,threads,ext</span><br><span class="line">    target, wordlist, threads, ext = args[<span class="string">'url'</span>], args[<span class="string">'wordlist'</span>], args[<span class="string">'threads'</span>], \</span><br><span class="line">    args[<span class="string">'extensions'</span>].split(<span class="string">','</span>)</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> target.startswith(<span class="string">"http://"</span>):</span><br><span class="line">        target = <span class="string">'http://%s'</span> % target</span><br><span class="line">    <span class="keyword">if</span> os.path.exists(wordlist):</span><br><span class="line">        word_queue = build_wordlist(wordlist)</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(threads):</span><br><span class="line">            t = threading.Thread(target=dir_bruster, args=(target, word_queue, ext))</span><br><span class="line">            t.start()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
